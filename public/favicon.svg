<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="16" fill="url(#bgGrad)"/>
  <!-- Subtle shine overlay -->
  <rect x="2" y="2" width="60" height="30" rx="14" fill="white" fill-opacity="0.08"/>
  <!-- Letter Y -->
  <text x="10" y="42" font-family="'Arial', sans-serif" font-weight="800" font-size="30" fill="url(#textGrad)">Y</text>
  <!-- Letter F with slight overlap -->
  <text x="34" y="42" font-family="'Arial', sans-serif" font-weight="800" font-size="30" fill="url(#textGrad)" fill-opacity="0.85">F</text>
  <!-- Accent dot -->
  <circle cx="32" cy="52" r="3" fill="white" fill-opacity="0.6"/>
</svg>
